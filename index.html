<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can you Code?</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Are you ready for the challenge?</h1>
        <button id = "start">Start Game</button>
        <button id = "next" class = "hide">Next</button>
        <h2 id ="countdown"></h2>
    </header>

<main>
    <section>
        <div class = "container">
            <p id="landing">Welcome to the Coding Challenge. Test your Javascript knowledge in 90 seconds with this multiple choice quiz.  </h2>
          <div id = "question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <p id="result"></p>
        </div>  
        </div>
    </section>

    <section>
        <div class = "result hide">
        <div>
            <h2>Your Score is: <span class ="win">0</span></h2>
        </div>
        <button class="reset">Reset Score</button>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
